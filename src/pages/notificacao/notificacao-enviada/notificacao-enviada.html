<ion-content>
  <ion-list>
      <ion-item *ngFor="let notification of notifications | forReverse" (click)="openNotification(notification)">
        <p class="title-item"> Notificação: {{notification.message}}</p>
        <p> Dia: {{beautifulDate(notification.createdAt)}} - {{beautifulHours(notification.createdAt)}} </p>
      </ion-item>
    </ion-list>
</ion-content>
