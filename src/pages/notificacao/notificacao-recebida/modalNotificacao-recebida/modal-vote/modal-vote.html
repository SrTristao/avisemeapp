<ion-content> 
  
  <div class="rating" *ngIf="rateEvaluate == 0">
    <span> Avalie: </span>
    <rating [(ngModel)]="rateUser" 
    readOnly="false"
    max="5"
    emptyStarIconName="star-outline"
    halfStarIconName="star-half"
    starIconName="star"
    nullable="false"
    (ngModelChange)="onModelChange($event)">
  </rating>
</div>
<div class="rating" *ngIf="rateEvaluate !== 0">
  <span> VocÃª avaliou: </span>
  <rating [(ngModel)]="rateUser" 
  readOnly="true"
  max="5"
  emptyStarIconName="star-outline"
  halfStarIconName="star-half"
  starIconName="star"
  nullable="false"
  (ngModelChange)="onModelChange($event)">
</rating>
</div>

<button class="btn-close" ion-button icon-only (click)="closeModal()">
  <ion-icon md="ios-close-circle-outline"></ion-icon>
</button> 

</ion-content>
