<ion-content>   
    <form [formGroup]="formVeiculo"> 
        <ion-item>
            <ion-label color="light" floating>Nome Ve√≠culo</ion-label>
            <ion-input formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="light" floating>Placa</ion-label>
            <ion-input formControlName="board"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="light" floating>UF</ion-label>
            <ion-input formControlName="state"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Tipo</ion-label>
            <ion-select formControlName="type">
                <ion-option value="Moto">Moto</ion-option>
                <ion-option value="Carro">Carro</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label color="light" floating>Marca</ion-label>
            <ion-input  formControlName="brand"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="light" floating>Ano</ion-label>
            <ion-input  formControlName="year"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="light" floating>Modelo</ion-label>
            <ion-input formControlName="model"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="light" floating>Cor</ion-label>
            <ion-input formControlName="color"></ion-input>
        </ion-item>
    </form>
    <div class="button-container">
        <button color="light" ion-button round outline (click)="enviar(formVeiculo.value)"> ENVIAR </button>
        <button (click)="cancelar()" color="danger" ion-button round outline> CANCELAR </button>
    </div>
</ion-content>
