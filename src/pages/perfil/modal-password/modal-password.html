<ion-content>   
        <form [formGroup]="formPassword"> 
            <ion-item>
                <ion-label color="light" floating>Senha atual</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="light" floating>Nova senha</ion-label>
                <ion-input type="password" formControlName="newPassword"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="light" floating>Repetir nova senha</ion-label>
                <ion-input type="password" formControlName="repNewPassword"></ion-input>
            </ion-item>
        </form>
        <div class="button-container">
            <button (click)="enviar(formPassword.value)" color="light" [disabled]="!formPassword.valid" ion-button round outline> ENVIAR </button>
            <button (click)="cancelar()" color="danger" ion-button round outline> CANCELAR </button>
        </div>
    </ion-content>
