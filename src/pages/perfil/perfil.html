<ion-content (tap)="mainClick(fab, $event)">
  <div class="info-perfil">
    <div class="editar-info">
        <ion-fab top right edge class="top-menu" #fab>
            <button ion-fab mini><ion-icon name="menu"></ion-icon></button>
            <ion-fab-list>
              <div class="botao-menu"  (click)="editarInfo(fab)">
                <ion-icon ios="ios-settings" md="md-settings"></ion-icon>
                <span>Meus dados</span>
              </div>
              <div class="botao-menu"  (click)="changePassword(fab)">
                <ion-icon ios="ios-key" md="ios-key"></ion-icon>
                <span>Trocar Senha</span>
              </div>   
              <div class="botao-menu"  (click)="sair(fab)">
                <ion-icon ios="ios-exit" md="md-exit"></ion-icon>
                <span>Sair</span>
              </div>             
            </ion-fab-list>
          </ion-fab>
    </div>
    <!-- <img src="assets/imgs/perfil.jpeg"/> -->
    <span>{{user !== undefined ? user.name: ''}}</span>
  </div>
  <div class="rating">
    <span> Sua Avaliação: </span>
    <rating [(ngModel)]="rateUser" 
      readOnly="true"
      max="5"
      emptyStarIconName="star-outline"
      halfStarIconName="star-half"
      starIconName="star"
      nullable="false"
      (ngModelChange)="onModelChange($event)">
    </rating>
  </div>

  <ion-scroll scrollX="true" class="veiculos">
    <div class="infinit-scroll">
      <div class="veiculo" (click)="openVeiculo(vehicle)" *ngFor="let vehicle of vehicles;  let idx = index"
      (press)="pressEvent(vehicle, idx)">
        <div class="veiculo-info">
          <span class="title-veiculo"> {{vehicle.name}} </span>     
          <span class="placa-veiculo"> {{vehicle.board}} </span>
          <span class="tipo-veiculo"> {{vehicle.type}} </span>
        </div>  
      </div>
      <div class="veiculo" (click)="addVeiculo()">
        <div class="veiculo-info">
            <ion-icon name="add-circle"></ion-icon>
            <span class="tipo-veiculo">Adicionar Veiculo</span>
        </div>
      </div>
    </div>
  </ion-scroll>
</ion-content>
