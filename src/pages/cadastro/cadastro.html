<ion-content padding text-center>
  <form [formGroup] = "formRegistrar" (ngSubmit)="registrar(formRegistrar.value)" [hidden]="loading">
    <ion-item>   
      <ion-label color="primary" floating>Nome</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>   
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>   
      <ion-label color="primary" floating>Data Nascimento</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" formControlName="dateofbirth"></ion-datetime>
    </ion-item>
    <ion-item>   
      <ion-label color="primary" floating>Endere√ßo</ion-label>
      <ion-input type="text" formControlName="address"></ion-input>
    </ion-item>
    <ion-item>   
      <ion-label color="primary" floating>Complemento</ion-label>
      <ion-input type="text" formControlName="complement"></ion-input>
    </ion-item>
    <ion-item>   
      <ion-label color="primary" floating>Bairro</ion-label>
      <ion-input type="text" formControlName="neighborhood"></ion-input>
    </ion-item>
    <ion-item>   
      <ion-label color="primary" floating>CEP</ion-label>
      <ion-input type="number" formControlName="postalCode"></ion-input>
    </ion-item>
    <ion-item>   
      <ion-label color="primary" floating>Cidade</ion-label>
      <ion-input type="text" formControlName="city"></ion-input>
    </ion-item>
    <ion-item>   
      <ion-label color="primary" floating>Estado</ion-label>
      <ion-input type="text" formControlName="state"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Senha</ion-label>
      <ion-input type="password" formControlName="password" ></ion-input>
    </ion-item>
    <button ion-button full class="btn-registrar" color="danger">Registrar</button>
  </form>
  <button ion-button full class="btn-voltar" color="secondary" (click)="voltar()"> Voltar </button>
</ion-content>
