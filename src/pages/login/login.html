<ion-content padding text-center>
  <div class="header">
    <span> Avise-me Car</span>
    <img src="assets/imgs/logo.png" alt="logo">
  </div>
  <form [formGroup] = "formLogin" (ngSubmit)="login(formLogin.value)" [hidden]="loading">
    <ion-item>   
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Senha</ion-label>
      <ion-input type="password" formControlName="password" ></ion-input>
    </ion-item>
    <button ion-button full class="btn-logar" [disabled]="!formLogin.valid" color="danger">Entrar</button>
  </form>
  <button ion-button full class="btn-registar" color="secondary" (click)="registrar()"> Registrar </button>
  <button class="button-password recuperar-senha" (click)="resetSenha(formLogin.value)" [disabled]="formLogin.value.email.length <= 5"> Esqueceu sua senha? </button>
</ion-content>
